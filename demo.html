<!doctype html>
<html>
  <head>
    <title>device-orientation Demo</title>
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="device-orientation.html">
  </head>
  <body unresolved>
    <template is="auto-binding">
      <device-orientation alpha="{{alpha}}" beta="{{beta}}" gamma="{{gamma}}" active />

      <div>&alpha;: <code>{{alpha}}</code></div>
      <div>&beta;: <code>{{beta}}</code></div>
      <div>&gamma;: <code>{{gamma}}</code></div>
      <div>heading: <code>{{heading}}</code></div>
    </template>
  </body>
</html>
